<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客首页</title>
    <link rel="stylesheet" href="/bootstrap.css"/>
    <script src="/jquery-3.2.1.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/front/index.css">
</head>
<!-- <body onload="list()"> -->
<body>
<div class="w-100">
    <header class="w-100">
    </header>
    <div class="container mt-5 pt-3">
        <!-- 内容区域 -->
        <section class="mt-3 mb-5">
            <!-- 轮播图 -->
            <div class="carousel" id="mycarousel" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/1920-4.jpg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="/1920-6.jpg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="/1920-7.jpg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="/1920-8.jpg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="/1920-9.jpeg" class="w-100"/>
                    </div>
                    <div class="carousel-item">
                        <img src="/1920-10.jpg" class="w-100"/>
                    </div>
                </div>
                <a href="#mycarousel" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#mycarousel" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                <ul class="carousel-indicators">
                    <li data-slide-to="0" data-target="#mycarousel" class="active"></li>
                    <li data-slide-to="1" data-target="#mycarousel"></li>
                    <li data-slide-to="2" data-target="#mycarousel"></li>
                    <li data-slide-to="3" data-target="#mycarousel"></li>
                    <li data-slide-to="4" data-target="#mycarousel"></li>
                    <li data-slide-to="5" data-target="#mycarousel"></li>
                </ul>
            </div>
            <!-- 最新发布的博文 -->
            <div class="w-100 mt-3">
                <p class="bg-dark w-100 py-1 pl-2 new">
                    <span class="bg-dark text-white">最新发布</span>
                </p>
                <div id="lst">
                    <div class="w-100 p-2 my-3 box" id="p1"></div>
                    <div class="w-100 p-2 my-3 box" id="p2"></div>
                    <div class="w-100 p-2 my-3 box" id="p3"></div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/front/fun.js"></script>
<script src="/front/header.js"></script>
<script src="/front/front-index.js"></script>
</body>
</html>
